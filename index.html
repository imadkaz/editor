	<meta charset="UTF-8">

	<title>Text Editor</title>

	<div class="container">
		<div class="toolbar">
			<div class="head">
				<input type="text" placeholder="Filename" value="untitled" id="filename">
				<select id="fileOptions">
                    <option value="" selected hidden disabled>File</option>
                    <option value="new">New file</option>
                    <option value="txt">Save as txt</option>
                    <option value="pdf">Save as pdf</option>
                </select>
				<select id="formatSelect">
					<option value="" selected hidden disabled>Format</option>
					<option value="h1">Heading 1</option>
					<option value="h2">Heading 2</option>
					<option value="h3">Heading 3</option>
					<option value="h4">Heading 4</option>
					<option value="h5">Heading 5</option>
					<option value="h6">Heading 6</option>
					<option value="p">Paragraph</option>
				</select>
				<select id="fontSizeSelect">
					<option value="" selected hidden disabled>Font size</option>
					<option value="1">8pt</option>
					<option value="2">10pt</option>
					<option value="3">12pt</option>
					<option value="4">14pt</option>
					<option value="5">18pt</option>
					<option value="6">24pt</option>
					<option value="7">36pt</option>
				</select>
				<div class="color">
					<span>Color</span>
					<input type="color" id="textColor">
				</div>
				<div class="color">
					<span>Background</span>
					<input type="color" id="bgColor">
				</div>
			</div>

            <div class="btn-toolbar">
                <button data-cmd="undo"><i class='bx bx-undo'></i></button>
                <button data-cmd="redo"><i class='bx bx-redo'></i></button>
                <button data-cmd="bold"><i class='bx bx-bold'></i></button>
                <button data-cmd="underline"><i class='bx bx-underline'></i></button>
                <button data-cmd="italic"><i class='bx bx-italic'></i></button>
                <button data-cmd="strikeThrough"><i class='bx bx-strikethrough'></i></button>
                <button data-cmd="justifyLeft"><i class='bx bx-align-left'></i></button>
                <button data-cmd="justifyCenter"><i class='bx bx-align-middle'></i></button>
                <button data-cmd="justifyRight"><i class='bx bx-align-right'></i></button>
                <button data-cmd="justifyFull"><i class='bx bx-align-justify'></i></button>
                <button data-cmd="insertOrderedList"><i class='bx bx-list-ol'></i></button>
                <button data-cmd="insertUnorderedList"><i class='bx bx-list-ul'></i></button>
                <button id="addLink"><i class='bx bx-link'></i></button>
                <button data-cmd="unlink"><i class='bx bx-unlink'></i></button>

		</div>
		<div id="content" contenteditable="true" spellcheck="false" tabindex="0">
			Lorem, ipsum.
